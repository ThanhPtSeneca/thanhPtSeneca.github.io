<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Georama">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="./js/contact.js"></script>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header>
        <h1>Contact window</h1>
    </header>
    <div class="mainContent">
    
    </div>
    <form method="POST" id="form1" action="https://httpbin.org/post" onsubmit="return validateData();">
        <fieldset>
            <legend>Contact information</legend>
            <div>
                 <label for="name"> Name: </label>   <input type="text"  required maxlength="36" id="name" placeholder="Enter Your Name" size="15" name="name"/>
                 <span id="nameErrorMes" style="color: red;"></span>
                </div>
    
            <div>
                <label for="email"> Email Address: </label> <input type="email"  required id="email" placeholder="Enter Your Email"  name="email"/>
            </div>
            <div>
                <label for="address"> Address: </label> <input type="text" required  id="address" placeholder="Enter Your Address"  name="address"/>
            </div>
            <div>
                <label for="city"> City: </label> 
                <input type="text" required name="city" id="" list="city" placeholder="Select Your City" autocomplete="address-level1">
                <datalist id="city">
                    <option value="Toronto"></option>
                    <option value="Ottawa"></option>
                    <option value="Quebec"></option>
                    <option value="Montreal"></option>
                    <option value="Vancouver"></option>
                    <option value="Calgary"></option>
                </datalist>
            </div>
            <div>
                <label for="postalCode"> Postal Code: </label> <input type="text" placeholder="Enter Your Postal Code" required id="postalCode"   name="postalCode"/>
                <span id="postalError" style="color: red;"></span>
            </div>
            <div>
                <label id="rad" for="radio"> Options: </label>  
          
                    <input type="radio" name="mode" id="radio" value="question" checked onchange="hideRateBox();"> Question 
                    <input type="radio" value="comment" name="mode" id="radio" onchange="hideRateBox();"> Comment
                    <input type="radio"  value="hiring" name="mode" id="radio" onchange="displayRateBox();"> Hiring
    
                
            </div>
            <div id="rate">
            </div>
            <div id="rateError"></div>
           <div>
               Message:
               <textarea name="message" form="form1" id="mess" cols="100" rows="10"></textarea>
           </div>
           <div>
            <label for="city"> Date: </label> <input type="date" name="date">
           </div>
        </fieldset>
        <div class="buttons">
            <button type="submit" form="form1">Submit</button> <button form="form1" type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
